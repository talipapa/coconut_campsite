<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Report</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container{
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Reservation Report</h1>
        <table>
            <thead>
                <tr>
                    <th>Reservation holder Name</th>
                    <th>Email</th>
                    <th>Booking type</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="data-rows"></tbody>
        </table>
    </div>
</body>
</html>
